<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section class="app">
        <section class="calculator">
          <section class="display">
            <section class="content">
              <section class="input"></section>
              <section class="output"></section>
            </section>
          </section>

          <section class="keys">
            <button data-key="clear" class="key action">
              <span>AC</span>
            </button>

            <button data-key="brackets" class="key action">
              <span>( )</span>
            </button>

            <button data-key="%" class="key action">
              <span>%</span>
            </button>

            <button data-key="/" class="key operator">
              <span>รท</span>
            </button>

            <button data-key="7" class="key">
              <span>7</span>
            </button>

            <button data-key="8" class="key">
              <span>8</span>
            </button>

            <button data-key="9" class="key">
              <span>9</span>
            </button>

            <button data-key="*" class="key operator">
              <span>x</span>
            </button>

            <button data-key="4" class="key">
              <span>4</span>
            </button>

            <button data-key="5" class="key">
              <span>5</span>
            </button>

            <button data-key="6" class="key">
              <span>6</span>
            </button>

            <button data-key="-" class="key operator">
              <span>-</span>
            </button>

            <button data-key="1" class="key">
              <span>1</span>
            </button>

            <button data-key="2" class="key">
              <span>2</span>
            </button>

            <button data-key="3" class="key">
              <span>3</span>
            </button>

            <button data-key="+" class="key operator">
              <span>+</span>
            </button>

            <button data-key="backspace" class="key action">
              <span>&lt;</span>
            </button>

            <button data-key="0" class="key">
              <span>0</span>
            </button>

            <button data-key="." class="key">
              <span>.</span>
            </button>

            <button data-key="=" class="key operator">
              <span>=</span>
            </button>
          </button>
        </section>
      </section>
    </main>

<section class="home background">
    <div class = "glowing">
        <span style ="--i:1;"></span>
        <span style ="--i:2;"></span>
        <span style ="--i:3;"></span>
    </div>
    <div class = "glowing">
        <span style ="--i:1;"></span>
        <span style ="--i:2;"></span>
        <span style ="--i:3;"></span>
    </div>
    <div class = "glowing">
        <span style ="--i:1;"></span>
        <span style ="--i:2;"></span>
        <span style ="--i:3;"></span>
    </div>
    <div class = "glowing">
        <span style ="--i:1;"></span>
        <span style ="--i:2;"></span>
        <span style ="--i:3;"></span>
    </div>
</section>
    <script src="main.js"></script>
  </body>
</html>
